<!DOCTYPE html>
<html>

<head>
    <title>nunofaria11</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <link href="st/pocketgrid.css" rel="stylesheet">
    <link href="st/st.css" rel="stylesheet">
</head>

<body>
    <div class="block-group">
        <div class="l block">&nbsp;</div>
        <div class="c block" ng-app="ghApp" ng-controller="ghController as ghCtrl">
            <img src="https://avatars.githubusercontent.com/nunofaria11" class="avatar" ng-class="{'loading': repoModel.loading}">
            <h1 class="title"><a href="https://github.com/nunofaria11">@nunofaria11</a></h1>
            <div>
                started out with java
                <br> currently developing with javascript and angular
                <p>
                    <div>
                        <div ng-repeat="repo in repoModel.repos | orderBy: '-updatedDate' track by repo.id" class="repo">
                            <a ng-href="{{repo.url}}">{{repo.name}}</a> |
                            <span class="desc" ng-bind="repo.description"></span>                            
                        </div>
                    </div>
                </p>
            </div>
        </div>
        <div class="r block">&nbsp;</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/models.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
